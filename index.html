<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title> ARJS Marker </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style ="margin:0px; overflow:hiddeb;">

    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box color="red" material="opacity:0.5" scale="0.5 0.5 0.5"
        animation__putar = "property:roatation; from: 0 0 0; to: 0 360 0 ; startEvents: mouseenter;"
        ></a-box>
      </a-marker>

      <a-marker preset="kanji">
        <a-box color="yellow" material="opacity:0.5" scale="0.5 0.5 0.5"
        animation__putar = "property:roatation; from: 0 0 0; to: 0 360 0 ; startEvents: mouseenter;"
        ></a-box>
      </a-marker>

      <a-entity camera>
      </a-entity>
    </a-scene>
  </body>
</html>
